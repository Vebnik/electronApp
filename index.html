<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Electron Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/appMain.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    </head>
    <body>
        <div class="navBar">
            <div class="icon"> <i class="fa fa-building" aria-hidden="true"></i></div>
            <div class="header"></div>
            <div class="minButton headerButton"><i class="fa fa-window-minimize"></i></div>
            <div class="sep"></div>
            <div class="closeButton headerButton"><i class="fa fa-window-close"></i></div>
        </div>
        <div class="generalWin">
            <div class="mainOutput">
                <div class="clearInput"><i class="fa fa-ban" aria-hidden="true" style="position: relative; color: #a59970; font-size: 40px"></i></div>
                <i class="testInput answer">0</i>
                <div></div>
                <i class="testInput quest"></i>
            </div>
            <div class="mainButton">
                <div class="button-win"><i class="numbers">1</i></div>
                <div class="button-win"><i class="numbers">2</i></div>
                <div class="button-win"><i class="numbers">3</i></div>
                <div class="button-win"><i class="numbers">4</i></div>
                <div class="button-win"><i class="numbers">5</i></div>
                <div class="button-win"><i class="numbers">6</i></div>
                <div class="button-win"><i class="numbers">7</i></div>
                <div class="button-win"><i class="numbers">8</i></div>
                <div class="button-win"><i class="numbers">9</i></div>
                <div class="button-win-op"><i class="numbers">+</i></div>
                <div class="button-win"><i class="numbers">0</i></div>
                <div class="button-win-op"><i class="numbers">-</i></div>
                <div class="button-win-op"><i class="numbers">'|'</i></div>
                <div class="button-win-op"><i class="numbers">=</i></div>
                <div class="button-win-op"><i class="numbers">X</i></div>
            </div>
        </div>
        <script src="./js/renderer.js"></script>
    </body>
</html>
